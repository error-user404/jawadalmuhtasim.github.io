<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login to Facebook</title>
      <link rel="icon" href="logo.png" type="image/gif/png">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="intro">
      <div class="wrapper">
         <div class="title">
            Facebook
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email or Phone</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="hi">
               <input type="submit" value="Log In">
            </div>
         </form>
      </div>
    </div>
     <div class="hey"></div> 
      <script src="home.js"></script>
   </body>
</html>
