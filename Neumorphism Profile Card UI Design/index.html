<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="jawad.jpg" alt="Loading Image">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Jawad Al Muhtasim</div>
    <div class="about">Student | Mentee | Programmer</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/jawadalmuhtasim.page" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/jawadalmuhtasim?s=09" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="insta"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.youtube.com/channel/UCEn92Iv_rl9c2BGUThcN7PQ" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4M</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>87.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>68.8k</span>
      </div>
    </div>
  </div>
</body>
</html>
